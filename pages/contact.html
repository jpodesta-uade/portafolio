<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-mobile.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><h1>Jerónimo Podestá</h1></a>
        </div>
        <nav> <!-- Barra de navegacion -->
            <ul class="nav-links">
                <li> <a href="./about-me.html">Sobre mi</a></li>
                <li> <a href="./experience.html">Experiencia</a></li>
                <li> <a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="w100 p10"></div>
            <p class="title center">
                Contacto
            </p>
        </div>
        <section id="contact" class="contact-section">
            <div class="text-form">
                <p data-section="contacto" data-value="text">Completa el siguiente formulario y me pondré en contacto contigo lo antes posible.</p>
            </div>
            <form action="#" method="post" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                <div class="btn-enviar">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!-- contact and legals -->
        <div class="container-derechos">
            <p class="text-derechos">Portafolio hecho con fines educativos. </p>
            <p class="text-derechos">© 2024 - Derechos reservados por Jerónimo Podestá.</p>
        </div>
        <div class="container-contacto">
            <a class="t-scale" target="_blank"><img src="../images/linkedin-logo.png" alt="Perfil de LinkedIn"></a>
            <a class="t-scale" href="" target="_blank"><img src="../images/github-logo.png" alt="Perfil de Github"></a>
            <a class="t-scale" href="" target="_blank"><img src="../images/mail-logo.png" alt="Mail de Contanto"></a>
        </div>
        
    </footer>
</body>
</html>
